    <script type="text/javascript">
      function mouseOverEvent(area) {
        $("#" + area).addClass("opaque");
      }
      function mouseOutEvent(area) {
        $("#" + area).removeClass("opaque");
      }
      function openModal(modalName) {
        $("#" + modalName).modal('show');
